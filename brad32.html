<script>
    function test1() {
        let n = parseInt(Math.random() * 101);
        document.write(n + "<br>");

        try {
            test2(n);
            document.write("every thing is ok");
        } catch (e) {
            document.write('');
        }finally{
            document.write('finally');
        }
        document.write("test here");
    }
    function test2(a) {
        if (a >= 60) {
            document.write("test2, ok<br>");
        } else {
            throw "Oops!";
        }
    }
</script>

<input type="button" value="test" onclick="test1()">
