<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fruit MaTsai Game</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
            width: 40%;
            height: 400px;

            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            text-align: center;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <h1>麻仔台</h1>
    <hr>
    <table border="1" style="border-collapse: collapse">
        <tr>
            <td id="td1">1</td>
            <td id="td2">2</td>
            <td id="td3">3</td>
            <td id="td4">4</td>
            <td id="td5">5</td>
            <td id="td6">6</td>
            <td id="td7">7</td>
        </tr>
        <tr>
            <td id="td24">24</td>
            <td colspan="5" rowspan="5">2</td>
            <td id="td8">8</td>
        </tr>
        <tr>
            <td id="td23">23</td>
            <td id="td9">9</td>
        </tr>
        <tr>
            <td id="td22">22</td>
            <td id="td10">10</td>
        </tr>
        <tr>
            <td id="td21">21</td>
            <td id="td11">11</td>
        </tr>
        <tr>
            <td id="td20">20</td>
            <td id="td12">12</td>
        </tr>
        <tr>
            <td id="td19">19</td>
            <td id="td18">18</td>
            <td id="td17">17</td>
            <td id="td16">16</td>
            <td id="td15">15</td>
            <td id="td14">14</td>
            <td id="td13">13</td>
        </tr>
    </table>
    <h1>score: <span id="score"></span></h1>

    <script>
        setInterval(start, 500);
        let startNum = 1;
        let endNum = parseInt(Math.random() * 100) + 1;
        console.log(endNum);
        console.log(parseInt(endNum / 24) + 1);
        console.log(endNum % 24);

        let circleCount = 0;

        function start() {

            let num = startNum % 24;
            console.log(num);
            if(num == 0){
                num = 24;
            }
            document.getElementById("td" + num).style.backgroundColor = "red";
            document.getElementById("score").innerText = num;
            setTimeout(() => {
                document.getElementById("td" + num).style.backgroundColor = "white";
            }, 500);
            startNum++;
        }
    </script>
</body>

</html>
