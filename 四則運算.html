<input type="number" id="x">
<select id="cal">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<input type="number" id="y">
<input type="button" value="=" onclick="doCal()">
<span id="result">結果</span>

<script>
    function doCal() {
        let x = parseInt(document.getElementById("x").value);
        let y = parseInt(document.getElementById("y").value);
        let calvalue = document.getElementById("cal").selectedIndex;
        let spanResult = document.getElementById("result");
        let result;
        // alert(typeof(calvalue))  switch 要先知道型別是什麼

        switch (calvalue) {
            case 0:
                result = x + y;
                break;
            case 1:
                result = x - y;
                break;
            case 2:
                result = x * y;
                break;
            case 3:
                let quotient = parseInt(x / y);
                let remainder = x % y;
                result = quotient + "......" + remainder;
                break;
        }
        spanResult.innerHTML = result;
    }
</script>
