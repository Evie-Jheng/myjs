<script>
    /*
    number to String
    String to number
    */
    let a = 123;
    document.write(typeof(a) + ":" + a + "<br>");
    a = String(a);
    document.write(typeof(a) + ":" + a + "<br>");
    a = Number(a);
    document.write(typeof(a) + ":" + a + "<br>");

    /*
    boolean to String
    String to boolean
    boolean to Number  true--> 1   false --> 0
    */
    let b = false;
    document.write(typeof(b) + ":" + b + "<br>");
    b = String(b);
    document.write(typeof(b) + ":" + b + "<br>");
    b = Boolean(b);
    document.write(typeof(b) + ":" + b + "<br>");
    b = Number(false);
    document.write(typeof(b) + ":" + b + "<br>");
    b = Number(true);
    document.write(typeof(b) + ":" + b + "<br>");


</script>
