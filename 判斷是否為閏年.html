<input type="text" id="year">
<input type="button" value="是否閏年" onclick="doThing()">
<span id="result">判斷結果</span>

<script>
    function doThing() {
        let year = parseInt(document.getElementById("year").value);
       
        let isOk = false;

        if ((year % 4) == 0) {
            if ((year % 100) == 0) {
                if ((year % 400) == 0) {
                    isOk = true;
                } else {
                    isOk = false;
                }
            } else {
                isOk = true;
            }
        } else {
            isOk = false;
        }

        document.getElementById("result").innerHTML = isOk?"閏年":"平年";

    }
</script>
