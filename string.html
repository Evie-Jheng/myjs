<script>
    let name = "BradChao";
    let x = name.charAt(2);
    document.write(`name : ${name} charAt(2): ${x} <br>`);
    let str = name.substr(1,4);
    document.write(`name : ${name} substr(1,4): ${str} <br>`);
    let str2 = name.substring(1,4);
    document.write(`name : ${name} substring(1,4): ${str2} <br>`);
</script>
