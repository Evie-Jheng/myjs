<script>
    /*
    撲克牌洗牌
    use do while:
    */
    let poker = [];
    let rand;
    let isRepeat;
    for (let i = 0; i < 52; i++) {
        do {
            rand = parseInt(Math.random() * 52);  //0~51
            isRepeat = false;
            for (let j = 0; j < i; j++) {
                if (poker[j] == rand) {
                    //重複了
                    isRepeat = true;
                    break;
                }
            }
        } while (isRepeat);

        poker[i] = rand;
    }

    for (let i in poker) {
        document.write(poker[i] + "<br>");
    }
</script>
